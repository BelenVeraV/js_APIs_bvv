<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Conversor de Monedas</title>

</head>

<body>
    <div class="container-fluid">
        <div class="position-absolute top-50 start-50 translate-middle">
        <h1>Conversor de monedas Nacional</h1>

        <div id="id_error">

        </div>

    <form>
          <div class="mb-4 ">
            <label for="id_pesosclp" class="form-label">Pesos CLP</label>
            <input type="number" id="id_pesosclp" class="form-control" placeholder="Ingrese el monto en CLP">
          </div>
          <div class="mb-4">
            <label for="id_coin" class="form-label">Moneda a convertir</label>
            <select id="id_coin" class="form-select">
              <option>Seleccione moneda</option>
              <option value="dolar">Dolar</option>
              <option value="euro">Euro</option>
              <option value="uf">UF</option>
            </select>
          </div>
         
          <button type="button" id="id_btn" class="btn btn-primary ">Buscar</button>
       
      </form>

      <span id="id_result">Resultado:</span>

    <div class="grafica">
        <canvas id="myChart"></canvas>
    </div>
        
    </div>
 </div>

<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- JS -->
<script src="./assets/js/script.js"></script>

<!-- ChartJS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
